<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>丛雨的搜索栏</title>
        <link rel="stylesheet" href="./static/css/index.css" type="text/css">
        <link rel="icon" href="./static/image/丛雨.jpg" type="jpg">
    </head>
    <body>
        <div class="body">
            <div class="bgc">
                <div class="leftSpace space"></div>
                <div class="searchBox">
                    <div class="siteIcon icon searchItem">
                        <div class="img">
                        </div>
                    </div>
                    <div class="textBox searchItem">
                        <div class="text">
                        </div>
                    </div>
                    <div class="searchIcon icon searchItem">
                        <div class="img">

                        </div>
                    </div>
                    <div class="main">
                        <div class="mainItem mt1">
                            <div class="googleIcon icon"></div>
                            <div class="google siteName">谷歌</div>
                        </div>
                        <div class="mainItem mt2">
                            <div class="bingIcon icon"></div>
                            <div class="bing siteName">必应</div>
                        </div>
                        <div class="mainItem mt3">
                            <div class="baiduIcon icon"></div>
                            <div class="baidu siteName">百度</div>
                        </div>
                        <div class="mainItem mt4">
                            <div class="githubIcon icon"></div>
                            <div class="github siteName">Github</div>
                        </div>
                    </div>
                </div>
                <div class="rightSpace space"></div>

                <script type="module">
                    import {
                        textInputEnable,
                        enterToSearch,
                        clickToSearch,
                        bgcChange,
                        siteMain,
                        searchSiteChoice
                    } from "./static/js/index.js";
                    textInputEnable();
                    enterToSearch();
                    clickToSearch();
                    bgcChange();
                    siteMain();
                    searchSiteChoice();
                </script>
            </div>
        </div>
    </body>
</html>
